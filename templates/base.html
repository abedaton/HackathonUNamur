{% load static %}
<!DOCTYPE html>

  <body>

              <a class="nav-link" href="#">Accueil
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ã€ propos</a>
            </li>

            </li>
            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block body %}{% endblock %}


    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; {{ APPNAME }} 2018</p>
      </div>
    </footer>

    <script src="{% static 'js/jquery.min.css' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js.css' %}"></script>
    {% block javascript %}{% endblock %}

  </body>

</html>
